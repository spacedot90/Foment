<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/detail.css">
  <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.3.0/bootbox.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

  <style>
		.sortable-list {
			list-style-type: none;
			margin: 0;
			padding: 0;
			width: 100%;
		}
		.sortable-list li {
			margin: 0 5px 5px 5px;
			padding: 5px;
			font-size: 1.2em;
			width: 100%;
		}
		.sortable-container_left {
			float: left;
			width: 50%;
		}
		.sortable-container_right {
			float: right;
			width: 50%;
		}
  </style>
  <title>Document</title>
</head>
<body>

  <div class="sortable-container_left">
    <div class="sortable-list left">
      <div class="item1">Item 1</div>
      <div class="item2">Item 2</div>
      <div class="item3">Item 3</div>
      <div class="item4">Item 4</div>
    </div>
  </div>
  
  <div class="sortable-container_right">
    <div class="sortable-list right">
      <div class="sort1">Item A</div>
      <div class="sort2">Item B</div>
      <div class="sort3">Item C</div>
      <div class="sort4">Item D</div>
    </div>
  </div>  
  
   <script type="text/javascript">
    $(document).ready(function() {
      $(".sortable-list").sortable({
        connectWith: ".sortable-list",
        update: function(event, ui) {
          if (ui.item.hasClass("sort1")) {
            var index = ui.item.index();
            if (index > 0) {
              $(".sortable-container_left .item1").insertAfter($(".sortable-container_left .item2").eq(index - 1));
            }
          } else if (ui.item.hasClass("sort2")) {
            var index = ui.item.index();
            if (index > 0) {
              $(".sortable-container_left .item2").insertAfter($(".sortable-container_left .item3").eq(index - 1));
            }
          } else if (ui.item.hasClass("sort3")) {
            var index = ui.item.index();
            if (index > 0) {
              $(".sortable-container_left .item3").insertAfter($(".sortable-container_left .item4").eq(index - 1));
            }
          } else if (ui.item.hasClass("sort4")) {
            var index = ui.item.index();
            if (index < 3) {
              $(".sortable-container_left .item4").insertBefore($(".sortable-container_left .item3").eq(index));
            }
          }
        }
      }).disableSelection();
    });
    
    
    
    

  </script>
    

</body>
</html>
