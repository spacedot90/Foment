<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/detail.css">
  <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.3.0/bootbox.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

  <style>
    .img{
      width: 100px;
      height: 100px;
    }
  </style>
  <title>Document</title>
</head>
<body>

  <div class="image-list">
    <div class="image-item">
      <img src="../localtest/image1.png" style="width: 100px; height:100px;">
    </div>
    <div class="image-item">
      <img src="../localtest/image2.png" style="width: 100px; height:100px;">
    </div>
    <div class="image-item">
      <img src="../localtest/image3.png" style="width: 100px; height:100px;">
    </div>
  </div>
  
  <div class="thumbnail-list">
    <div class="thumbnail-item">
      <img src="../localtest/image1.png" style="width: 100px; height:100px;">
    </div>
    <div class="thumbnail-item">
      <img src="../localtest/image2.png" style="width: 100px; height:100px;">
    </div>
    <div class="thumbnail-item">
      <img src="../localtest/image3.png" style="width: 100px; height:100px;">
    </div>
  </div>
  


    <script type="text/javascript">
      $(function() {
        // 이미지를 드래그 가능하게 설정
        $(".image-list").sortable({
          cursor: "move",
          handle: ".image-item",
          update: function(event, ui) {
            // 순서 변경 이벤트가 발생했을 때, 썸네일도 함께 변경
            var newIndex = ui.item.index();
      
            // 이미지와 썸네일을 각각 찾아서 순서를 변경
            $(".thumbnail-list").each(function() {
              $(this).find(".thumbnail-item").eq(newIndex).after($(this).find(".thumbnail-item").eq(ui.oldIndex));
            });
          }
        });
      
        // 썸네일을 클릭 가능하게 설정
        $(".thumbnail-list").sortable({
          cursor: "move",
          handle: ".thumbnail-item",
          update: function(event, ui) {
            // 순서 변경 이벤트가 발생했을 때, 이미지도 함께 변경
            var newIndex = ui.item.index();
      
            // 썸네일과 이미지를 각각 찾아서 순서를 변경
            $(".image-list").each(function() {
              $(this).find(".image-item").eq(newIndex).after($(this).find(".image-item").eq(ui.oldIndex));
            });
          }
        });
      });
      
  </script>
    

</body>
</html>
